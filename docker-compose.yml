version: '3.8'

services:
  # Redis 缓存（可选）
  redis:
    image: redis:7-alpine
    container_name: video-api-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Video API 应用
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: video-api-app
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: sqlite:///./data/video.db
      REDIS_URL: redis://redis:6379/0
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-default-secret-key-change-me}
    depends_on:
      redis:
        condition: service_healthy
    volumes:
      - ./app:/app/app
      - ./data:/app/data
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  redis_data:

